{% extends 'base.html' %}
{% block content %}

<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Update Form</h2>
      </div>
  
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Update User</h4>
        <form action="{% url "update" %}" method="POST">
            {% csrf_token %}

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" name="first_name" maxlength="150" class="form-control" id="firstName" placeholder="" value="{{user.first_name}}" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" name="last_name" maxlength="150" class="form-control" id="lastName" placeholder="" value="{{user.last_name}}" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                <input type="email" name="email" maxlength="254" class="form-control" id="email" placeholder="you@example.com" value="{{user.email}}" >
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
            </div>
              
            <hr class="my-4 col-md-12">
  
            <button class="col-md-12 btn btn-primary btn-lg" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
  </div>

{% endblock %}

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="checkout.js"></script></body>
</html>
